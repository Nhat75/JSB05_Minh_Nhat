<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form action="register.php" method="post">
    <h2>Register</h2>
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required minlength="6" maxlength="18">
    
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
    
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required minlength="6" maxlength="18">
    
    <label for="confirm-password">Confirm Password</label>
    <input type="password" id="confirm-password" name="confirm-password" required minlength="6" maxlength="18">
    
    <input type="submit" value="Register">
  </form>
</body>
</html>
