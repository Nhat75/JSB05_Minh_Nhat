<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <a href="index.html" class="back-button">Quay lại</a>
    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="fullName">Họ và tên:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="age">Tuổi:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="job">Công việc muốn ứng tuyển:</label>
                <select id="job" name="job" required>
                    <option value="Nhân viên kinh doanh">Nhân viên kinh doanh</option>
                    <option value="Lập trình viên">Lập trình viên</option>
                    <option value="Chuyên viên marketing">Chuyên viên marketing</option>
                    <option value="Nhân viên hỗ trợ khách hàng">Nhân viên hỗ trợ khách hàng</option>
                    <option value="Quản lý dự án">Quản lý dự án</option>
                    <option value="Kế toán">Kế toán</option>
                    <option value="Đầu bếp chính">Đầu bếp chính</option>
                    <option value="Nhân viên làm vườn">Nhân viên làm vườn</option>
                    <option value="Nhân viên phục vụ">Nhân viên phục vụ</option>
                    <option value="shipper">Shipper</option>
                </select>
            </div>
            <div class="form-group">
                <label for="resume">File xin việc:</label>
                <input type="file" id="resume" name="resume" required>
            </div>
            <button type="submit">Gửi</button>
        </form>
    </div>
</body>
</html>
